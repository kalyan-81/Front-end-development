<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>for loop</title>
  </head>
  <body>
    <h1>example of for loop</h1>
    <script type="text/javascript">
      for (i=1;i<=10;i++){
        document.write(i+"<br/>")
      }
    </script>

  </body>
</html>
