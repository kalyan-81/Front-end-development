<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>global variable in JS</title>
  </head>
  <body>
    <h1>example for global variables</h1>
    <script type="text/javascript">
      var a=20;
      var b=5;
      function add(){

        var c= a+b;
        document.writeln('addition result is ',c)
      }
      function mul(){
        var d=a*b;
        document.writeln('multiplication result is ',d)
      }
      add()
      mul()
    </script>

  </body>
</html>
