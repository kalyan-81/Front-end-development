<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>javascript variables</title>
  </head>
  <body>
    <h1>example of javascript variables</h1>
    <script type="text/javascript">
      var a=20;
      var b=40;
      var c=a+b;
      document.write('a value is ',a,' ')
      document.write('b value is ',b,' ')
      document.write(`the addition result is `, c)
    </script>



  </body>
