<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>switch statement</title>
  </head>
  <body>
    <h1>example of switch statement</h1>
    <script type="text/javascript">
      var grade='C';
var result;
switch(grade){
case 'A':
result="A Grade";
break;
case "B":
result="B Grade";
break;
case 'C':
result="C Grade";
break;
default:
result="No Grade";
}
document.write(result);
    </script>

  </body>
</html>
