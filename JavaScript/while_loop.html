<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>while loop</title>
  </head>
  <body>
    <h1>example of while loop</h1>
    <script type="text/javascript">
       var i=0;
       while(i<=10){
         document.write(i+"<br/>")
         i++
       }
    </script>

  </body>
</html>
