<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>object_literal</title>
  </head>
  <body>
    <h1>example of object literal </h1>
    <script type="text/javascript">
      object={id:"12",name:"kalyan",roll:"202mc016",salary:"25000"}
      document.writeln(object.name+"<br/>")

      for (ele in object){
        document.writeln(object[ele]+"<br/>")
      }
    </script>

  </body>
</html>
