<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>do_while_loop_example</title>
  </head>
  <body>
    <h1>example of  do while loop</h1>
    <script type="text/javascript">
      var i=20;
      do{
        document.write(i+'<br/>')
        i--;
      }
      while(i>=0);
    </script>

  </body>
</html>
