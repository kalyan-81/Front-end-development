<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>function with arguments</title>
  </head>
  <body>
    <h1>function with arguments</h1>
    <script type="text/javascript">
      function square(number){
        document.write(number*number*number)
      }
      square(4)//function calling
    </script>

  </body>
</html>
