<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>conditional statements</title>
  </head>
  <body>
    <h1>example for if-else</h1>
    <script type="text/javascript">
      var c=20;
      if (c>20){
        document.writeln('c is greater than 20');
      }
      else{
        document.writeln('c is less than 20')
      }

    //example for if-elseif statements
    var a=20;
    if(a==10){
         document.write("a is equal to 10");
    }
   else if(a==15){
        document.write("a is equal to 15");
   }
  else if(a==20){
       document.write("a is equal to 20");
 }
  else{
      document.write("a is not equal to 10, 15 or 20");
 }

    </script>

  </body>
</html>
