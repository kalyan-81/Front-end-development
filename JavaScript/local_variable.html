<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>local variable in JS</title>
  </head>
  <body>
    <h1>example for local variable in JS</h1>
    <script type="text/javascript">
      function mul(){
        var a=10;
        var b=5;
        var c=a*b;
        document.write('multiplication is ',c)
      }
      mul()
      // accessing the variable outside the function is not valid
      document.write('varible a value is ',a)
    </script>
  </body>
</html>
