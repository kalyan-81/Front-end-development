<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Instance Object</title>
  </head>
  <body>
    <h1>instance of object</h1>
    <script type="text/javascript">
      <!-- with the help of instance object() -->
      var object=new Object();
      object.id=433;
      object.name="kalyan"
      object.mobile_no="123456"
      document.write(object.name+"<br/>")
      document.write(object.mobile_no+"<br/>")
    </script>

  </body>
</html>
