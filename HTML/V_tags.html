<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tags starting with letter V</title>
  </head>
  <body>
    <h1>1. var tag</h1>
    <p>defines a variable name we will use this in programming context like JS</p>
    <h1>2. video</h1>
    <p>it is used to embed a video content with an HTML document</p>
    <p>three video files supported in HTML are</p>
    <ul>
      <li>mp4</li>
      <li>webM</li>
      <li>ogg</li>
    </ul>
    <h2>example</h2>
    <video controls>
      <source src="movie.mp4" type="video/mp4">
    </video>
  </body>
</html>
