<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>nested lists</title>
  </head>
  <body>
    <h1>nested lists</h1>
    <ol>
      <li>Telangana
        <ul>
          <li>Hyderabad</li>
        </ul>
      </li>
      <li>Andhrapradesh
      <ul>
        <li>Amaravathi</li>
      </ul></li>

      <li>Delhi <ul>
        <li>New Delhi</li>
      </ul></li>

    </ol>

  </body>
</html>
