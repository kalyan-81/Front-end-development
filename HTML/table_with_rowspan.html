<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tables</title>
    <style>
      table{

        border-collapse:collapse;
        width 100%;
      }
      th,td{
        border:2px solid red;
        padding:10px;
      }

    </style>
  </head>
  <body>
    <h1>table creation with table tag</h1>
    <p>tr tag for rows</p>
    <p>td tag for data in rows</p>

    <h2>table with internal css border AND border collapse, width property,rowspan</h2>
    <table>
      <caption>Students information</caption>
      <tr>
      <th>Name</th>
      <td>kalyan</td>
    </tr>

    <tr>
      <th rowspan="2">mobile</th>
      <td>00003003</td>
    </tr>

    <tr>
      <td>4954</td>
    </tr>



    </table>




  </body>
</html>
