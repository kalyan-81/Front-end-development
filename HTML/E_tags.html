<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tags startings with letter E</title>

  </head>
  <body>
    <h1>1. em</h1>
    <p>the content between em tags shown in italic</p>
    <h2>example</h2>
    <p>hi you will see my name <em>kalyan</em> in italic</p>

    <h1>2. embed</h1>
    <p>it is used as embedded container for external file/application/media,etc</p>
    <h2>Example of embed tag</h2>
     <p>The Dancing Penguin</p>
    <embed src="giphy.gif" height="200" width="300"></embed>

    





</body>

</html>
