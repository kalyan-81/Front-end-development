<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>description lists</title>
  </head>
  <body>
    <h1>discription lists</h1>
    <p>dl tag defines start of the list</p>
    <p>dt tag defines a term</p>
    <p>dd tag defines the term definition(description)</p>

    <dl class="">
      <dt>Aries</dt>
      <dd>one of the 12 horoscope sign.</dd>
      <dt>bingo</dt>
      <dd>snacks</dd>
      <dt>java</dt>
      <dd>programming language</dd>
      <dt>HTML</dt>
      <dd>lanaguage used for webdesign</dd>

    </dl>

  </body>
</html>
