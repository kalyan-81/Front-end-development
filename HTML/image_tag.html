<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image tag</title>
  </head>
  <body>
    <h1>to show any image on the webpage  image tag is required which is self ending tag</h1>
    <p>example</p>
    <img src="https://i.pinimg.com/564x/ff/f0/29/fff02954b18a01c8a3a9cd3e3467283e.jpg" alt="quotation form pinterest">

    <h1>Use of height and width attribute with img tag</h1>
    <img src="https://i.pinimg.com/564x/ff/f0/29/fff02954b18a01c8a3a9cd3e3467283e.jpg" height='200' width="300"   alt="quotation form pinterest">

  </body>
</html>
