<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tags_starting with letter U</title>
  </head>
  <body>
    <h1>1. u tag</h1>
    <p>it is used to render enclosed text with an underline</p>
    <h2>example</h2>
    <u>I am in underline tag</u>
    <h1>2. ul</h1>
    <p>it is for unordered list of items</p>
    <h2>example</h2>
    <ul>
      <li>tea</li>
      <li>coffee</li>
      <li>roti</li>
      <li>chapati</li>
      </ol>
    </ul>
  </body>
</html>
