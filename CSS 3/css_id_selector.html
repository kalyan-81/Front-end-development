<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>id selector</title>
    <style>
      #one{
        color:orange;
        text-align:center;

      }
      #two{
        color:blue;
        text-align:center;
      }
    </style>
  </head>
  <body>
    <h1 id='one'> CSS using id selector</h1>
    <p id='two'> above heading is style achieved with id='one' and this para is styled with id='two'</p>

  </body>
</html>
