<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>class selector</title>
    <style>
      .t{
        text-align:center;
        color:red;
      }
      .m{
        text-align:right;
        color:blue;
      }
      h2.sm{
        color:red;
      }
      p.sm{
        color:orange;
      }
    </style>
  </head>
  <body>
<h1 class='t'>class selector</h1>
<p class='m'> above heading is styled with class='t' and this para with class='m'</p>

<h2 class='sm'>example 2 Incase having same class name</h2>
<p class='sm'>above heading and this also having same class but we can chose with specific element by tag name.class name</p>


  </body>
</html>
