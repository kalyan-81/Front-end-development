<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>universal selector</title>
    <style>
      *{
        text-align:center;
        color:blue;
      }
    </style>
  </head>
  <body>
    <h1>universal selector</h1>
    <p>this will apply for all elements using the * in style tags</p>

  </body>
</html>
